<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saylani Student Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<link rel="stylesheet" href="style.css">
<link rel="shortcut icon" href="https://play-lh.googleusercontent.com/dGp-bVuxKn-J-v744tzYnruh0bUdslcQJ43PPQEXxt4vjsHr3NPB_pxECO1mp57dWjY" type="image/x-icon">
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

<body>
    <center>
        <div class="container">
            <div class="logo">
                <img src="./saylani-removebg-preview.png" alt="Saylani Logo">
                <h3 class="smit">Saylani Mass IT Training</h3>
                <div class="social-media">
                    <a href="https://www.youtube.com/c/saylaniwelfareinternationaltrust" target="_blank">
                        <img src="./youtube-removebg-preview.png" alt="YouTube Logo" class="social-icon">
                    </a>
                    <a href="https://www.facebook.com/SaylaniWelfareInternationalTrust/" target="_blank">
                        <img src="./fb-removebg-preview.png" alt="Facebook Logo" class="social-icon">
                    </a>
                    <a href="https://www.instagram.com/officialswit/?hl=en" target="_blank">
                        <img src="./insta-removebg-preview.png" alt="Instagram Logo" class="social-icon">
                    </a>
                </div>

            </div>
            <h1 class=" handing">Student Registration</h1>
            <form action="#">
                <label for="name">Full Name :</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="cnic">CNIC :</label>
                <input type="text" id="cnic" name="cnic" required>
                <br><br>
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="phone">Phone Number :</label>
                <input type="tel" id="phone" name="phone" required>
                <br><br>
                <label for="dob">Date of Birth :</label>
                <input type="date" id="dob" name="dob" required>
                <br><br>
                <label for="gender">Gender :</label>
                <select id="gender" name="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <br><br>
                <label for="qualification">Last Qualification :</label>
                <input type="text" id="qualification" name="qualification" required>
                <br><br>
                <label for="course">Select Course :</label>
                <select id="course" name="course" required>
                    <option value="web-development">Web Development</option>
                    <option value="mobile-development">Mobile Development</option>
                    <option value="data-science">Data Science</option>
                    <option value="networking">Networking</option>
                </select>
                <br><br>
                <label for="laptop">Do you have a laptop?</label>
                <br><br>
                <input type="radio" id="laptop-yes" name="laptop" value="yes" required>
                <label for="laptop-yes">Yes</label>
                <input type="radio" id="laptop-no" name="laptop" value="no" required>
                <label for="laptop-no">No</label>
                <br><br>
                <label for="address">Address :</label>
                <textarea id="address" name="address" rows="4" required></textarea>
                <br><br>
                <label for="student-img">Upload Image :</label>
                <input type="file" id="student-img" name="student-img" accept="image/*" required>
                <br><br>
                <button type="submit">Register</button>
            </form>
        </div>
    </center>
</body>
</html>
